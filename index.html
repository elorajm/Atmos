<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Atmos – Weather Tracker</title>

  <!-- Base shared styles (variables, layout, header, footer, animations) -->
  <link rel="stylesheet" href="css/base.css"/>
  <!-- Page–specific styles for the home page -->
  <link rel="stylesheet" href="css/home.css"/>
</head>
<body>
  <header>
    <nav class="navbar" aria-label="Primary">
      <!-- Logo that links to the home page -->
      <a class="logo" href="index.html">Atmos</a>

      <!-- Main navigation links -->
      <ul class="nav-links">
        <li><a class="active" href="index.html">Home</a></li>
        <!-- <li><a href="favorites.html">Favorites</a></li> disabling link, making it a drop down list of the favortites -->
          <li class="nav-fav-dropdown">
              <button id="fav-dropdown-btn" class="fav-drop-btn">
                Favorites
              </button>
              <ul id="fav-dropdown-menu" class="fav-dropdown-menu">
                <li class="empty-msg">No Favorites Yet</li>
              </ul>
          </li>
        <li><a href="about.html">Contact</a></li>
      </ul>

  <div class="unit-toggle">
    <input type="checkbox" id="unit-toggle-input">
    <label for="unit-toggle-input" class="unit-toggle-label">
      <span class="unit-option unit-f">°F</span>
      <span class="toggle-thumb"></span>
      <span class="unit-option unit-c">°C</span>
    </label>
  </div>   
    </nav>

  <main id="main">
    <!-- Hero section with title and short tagline -->
    <section class="hero">
      <h1>Check the Weather</h1>
      <p class="sub">Fast, clear, and friendly forecasts.</p>
    </section>

    <!-- Detailed form for searching weather by city -->
    <section class="search-section" aria-labelledby="search-heading">
      <h2 id="search-heading">Search by City</h2>

      <!--
        This form is validated in JS (main.js).
        For now it just prevents submit if invalid and then calls the API when valid.
      -->
      <form id="weather-form" novalidate>
        <div class="form-row">
          <label for="city">
            City Name <span aria-hidden="true">*</span>
          </label>

          <!-- City text input (validated for non-empty and allowed characters) -->
          <input id="city"
                 name="city"
                 type="text"
                 required
                 placeholder="e.g., Rexburg"
                 aria-describedby="city-help city-error" />

          <small id="city-help">
            Enter a valid city name (letters, spaces, commas, and hyphens).
          </small>

          <!-- Error messages from JS will appear here -->
          <span id="city-error" class="error-message" aria-live="assertive"></span>
        </div>

        <button type="submit" class="btn">Search</button>
      </form>
    </section>

    <!-- Weather results area (filled dynamically by ui.js / main.js) -->
    <section class="weather-results" aria-labelledby="results-heading">
      <h2 id="results-heading" class="sr-only">Results</h2>
      <!-- Initially empty; JS will inject a .weather-card article here -->
    </section>
  </main>

  <footer>
    <p>
      © 2025 Atmos | Built by Elora Mathias &amp; Bryan Stauch • United States
    </p>
  </footer>

  <!-- Single JavaScript entry point for the app. Uses ES modules. -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
