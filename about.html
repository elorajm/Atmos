<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us – Atmos</title>
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/animations.css" />
  <style>
    main {
      max-width: 600px;
      margin: 2rem auto;
      background: var(--surface);
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      animation: fadeIn 0.7s ease;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: 600;
    }

    input[type="email"],
    textarea {
      padding: 0.75rem;
      border: 1px solid #cbd5e1;
      border-radius: var(--radius);
      font-size: 1rem;
      resize: vertical;
    }

    textarea {
      min-height: 120px;
    }

    .success-message {
      display: none;
      background: #dcfce7;
      color: #166534;
      border: 1px solid #bbf7d0;
      padding: 1rem;
      border-radius: var(--radius);
      text-align: center;
      font-weight: 600;
      animation: fadeIn 1s ease;
    }

    .success-message.show {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar" aria-label="Primary">
      <a class="logo" href="index.html">Atmos</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="favorites.html">Favorites</a></li>
        <li><a class="active" href="about.html">Contact</a></li>
      </ul>

      <label class="unit-label" for="unit-select">Units</label>
      <select id="unit-select" class="unit-select" aria-label="Select temperature unit">
        <option value="imperial">°F</option>
        <option value="metric">°C</option>
      </select>
    </nav>
  </header>

  <main>
    <h1>Contact Atmos</h1>
    <p>Have a question, suggestion, or feedback? Fill out the form below and we’ll get back to you soon!</p>

    <!-- Contact Form -->
    <form id="contact-form" novalidate>
      <div>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com" aria-describedby="emailError" />
        <span id="emailError" class="error-message" aria-live="assertive"></span>
      </div>

      <div>
        <label for="message">Your Message:</label>
        <textarea id="message" name="message" required placeholder="Write your comment here..." aria-describedby="messageError"></textarea>
        <span id="messageError" class="error-message" aria-live="assertive"></span>
      </div>

      <button type="submit" class="btn">Send Message</button>
    </form>

    <div id="success" class="success-message">
      ✅ Thank you! Someone from the Atmos team will reach out to you shortly.
    </div>
  </main>

  <footer>
    <p>© 2025 Atmos | Built by Elora Mathias & Bryan Stauch</p>
  </footer>

  <script>
    const form = document.getElementById('contact-form');
    const success = document.getElementById('success');
    const emailInput = document.getElementById('email');
    const messageInput = document.getElementById('message');
    const emailError = document.getElementById('emailError');
    const messageError = document.getElementById('messageError');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      let valid = true;

      // Reset errors
      emailError.textContent = '';
      messageError.textContent = '';

      // Email validation
      const emailPattern = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
      if (!emailPattern.test(emailInput.value.trim())) {
        emailError.textContent = 'Please enter a valid email address.';
        valid = false;
      }

      // Message validation
      if (messageInput.value.trim().length < 5) {
        messageError.textContent = 'Please enter at least 5 characters.';
        valid = false;
      }

      if (valid) {
        // Clear form
        emailInput.value = '';
        messageInput.value = '';
        // Show confirmation
        success.classList.add('show');
        // Hide after 5 seconds
        setTimeout(() => {
          success.classList.remove('show');
        }, 5000);
      }
    });
  </script>
</body>
</html>
