<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Favorites – Atmos</title>
  <link rel="stylesheet" href="css/base.css"/>
  <link rel="stylesheet" href="css/favorites.css"/>
</head>
<body>
  <header>
    <nav class="navbar" aria-label="Primary">
      <a class="logo" href="index.html">Atmos</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a class="active" href="favorites.html">Favorites</a></li>
        <li><a href="about.html">About</a></li>
      </ul>

      <label class="unit-label" for="unit-select">Units</label>
      <select id="unit-select" class="unit-select" aria-label="Select temperature unit">
        <option value="imperial">°F</option>
        <option value="metric">°C</option>
      </select>
    </nav>
  </header>

  <main>
    <section class="favorites">
      <h1>Your Favorite Cities</h1>
      <!-- STATIC placeholders; later filled from localStorage via storage.js -->
      <ul class="fav-grid">
        <li class="fav-card">
          <a class="fav-link" href="index.html?city=Rexburg">
            Rexburg, ID • 72°
          </a>
          <button class="btn secondary">Remove</button>
        </li>
        <li class="fav-card">
          <a class="fav-link" href="index.html?city=Boise">
            Boise, ID • 77°
          </a>
          <button class="btn secondary">Remove</button>
        </li>
      </ul>
    </section>
  </main>

  <footer>
    <p>© 2025 Atmos</p>
  </footer>

  <script type="module" src="js/main.js"></script>
</body>
</html>
